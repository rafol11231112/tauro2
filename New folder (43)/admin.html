<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Your Store</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script>
        // Immediate check before showing any content
        if (localStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'admin-login.html';
        }
    </script>
    <div class="background-dots"></div>
    
    <div class="admin-container">
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <span class="brand-text">Your</span>
                <span class="brand-text-pro">.store</span>
                <span class="pro-badge">PRO</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-box"></i>
                    Products
                </a>
                <a href="orders.html" class="nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    Orders
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </nav>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="admin-content">
            <div class="top-bar">
                <h1>Products</h1>
                <button id="addProductBtn" class="primary-btn">
                    <i class="fas fa-plus"></i> Add Product
                </button>
            </div>

            <div id="productForm" class="product-form" style="display: none;">
                <form id="addProductForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="title" required>
                        </div>
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" name="price" step="0.01" required>
                        </div>
                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="electronics">Electronics</option>
                                <option value="software">Software</option>
                                <option value="services">Services</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Product</button>
                        <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="products-list" id="productsList">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
