<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Panel</h1>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <main class="admin-main">
            <div class="admin-actions">
                <button id="addProductBtn" class="action-btn">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </div>

            <div id="productForm" class="form-container" style="display: none;">
                <form id="addProductForm" class="product-form">
                    <div class="form-group">
                        <label for="title">Product Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock Items (comma-separated)</label>
                        <input type="text" id="stock" name="stock" placeholder="Item1, Item2, Item3" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="software">Software</option>
                            <option value="service">Service</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Save Product
                    </button>
                </form>
            </div>

            <div id="productsContainer" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
